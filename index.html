<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be Mine? ğŸ’</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow-x: hidden;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 18px;
  animation: float 6s linear infinite;
}

@keyframes float {
  to { transform: translateY(-110vh); opacity: 0; }
}

/* Card */
.card {
  background: white;
  width: 92%;
  max-width: 430px;
  padding: 25px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 { color: #ff4d6d; }
p { color: #444; line-height: 1.6; }

.proposal {
  margin-top: 15px;
  font-size: 20px;
  color: #ff4d6d;
}

/* Buttons area */
.buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 30px;
  padding: 0 40px;
}

/* Choice block */
.choice {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* ğŸ» BEAR */
.bear {
  width: 40px;
  height: 40px;
  background: white;
  border-radius: 50%;
  position: relative;
  margin-bottom: 10px;
  transition: transform 1s ease;
}

.bear::before,
.bear::after {
  content: "";
  position: absolute;
  top: -8px;
  width: 16px;
  height: 16px;
  background: white;
  border-radius: 50%;
}

.bear::before { left: -4px; }
.bear::after { right: -4px; }

/* Face */
.face {
  position: absolute;
  top: 14px;
  left: 50%;
  transform: translateX(-50%);
  width: 18px;
  height: 12px;
}

.face::before,
.face::after {
  content: "";
  position: absolute;
  width: 4px;
  height: 4px;
  background: #333;
  border-radius: 50%;
}

.face::before { left: 0; }
.face::after { right: 0; }

.nose {
  position: absolute;
  bottom: -2px;
  left: 50%;
  transform: translateX(-50%);
  width: 6px;
  height: 4px;
  background: #333;
  border-radius: 50%;
}

/* Hug animation */
.hug-left {
  transform: translateX(60px) scale(1.1);
}

.hug-right {
  transform: translateX(-60px) scale(1.1);
}

/* Buttons */
button {
  padding: 12px 26px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ddd;
}

/* Final screen */
#final { display: none; }
</style>
</head>

<body>

<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<div class="card" id="card">
  <h1>Hey My Love ğŸ¤</h1>

  <p>
    Youâ€™re my comfort, my chaos, and my calm ğŸ¥¹  
    Every version of my future has you in it.
  </p>

  <div class="proposal">
    Will you be mine â€” today, tomorrow, and always? ğŸ’
  </div>

  <div class="buttons">
    <div class="choice">
      <div class="bear" id="bearYes">
        <div class="face"><div class="nose"></div></div>
      </div>
      <button id="yes">YES ğŸ˜</button>
    </div>

    <div class="choice">
      <div class="bear" id="bearNo">
        <div class="face"><div class="nose"></div></div>
      </div>
      <button id="no">NO ğŸ™ˆ</button>
    </div>
  </div>
</div>

<div class="card" id="final">
  <h1>THEY HUGGED ğŸ˜­ğŸ¤</h1>
  <p>
    And just like thatâ€¦ itâ€™s always been you ğŸ’ğŸ»  
    I love you endlessly.
  </p>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");
const final = document.getElementById("final");
const bearYes = document.getElementById("bearYes");
const bearNo = document.getElementById("bearNo");

// NO button runs
noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.position = "fixed";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

// YES click â†’ bears hug â†’ success
yesBtn.addEventListener("click", () => {
  bearYes.classList.add("hug-left");
  bearNo.classList.add("hug-right");

  setTimeout(() => {
    card.style.display = "none";
    final.style.display = "block";
    burst();
  }, 1200);
});

// Hearts
function heart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "ğŸ¤";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 6000);
}

setInterval(heart, 400);

function burst() {
  for (let i = 0; i < 30; i++) heart();
}
</script>

</body>
</html>
